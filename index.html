<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>答题转盘</title>
  <link href="index.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/arta.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script src="./dist/lottery-wheel.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>计算机科学与技术系</h1>
      <h3>答题转盘</h3>
    </header>

    <div class="main">
      <section>
        <div class="wheel-container">
          <svg id="wheel"></svg>
        </div>
        <script type="text/javascript">
          wheel({
            el: document.getElementById('wheel'),
            radius: 300,
            buttonWidth: 100,
            fontSize: 26,
            buttonFontSize: 26,
            buttonText: 'Draw',
            duration: 7000,
            color: {
              border: 'silver',
              prize: 'dimgray',
              line: 'silver',
              prizeFont: 'white',
              button: '#fef5e7',
              buttonFont: '#34495e'
            },
            onSuccess(data) {
              alert(`You picked up ${data.text}`);
            },
            data: [{
              text: '题组一',
              chance: 5
            }, {
              text: '题组二',
              chance: 10
            }, {
              text: '题组三',
              chance: 15
            }, {
              text: '题组四',
              chance: 20
            }, {
              text: '题组五',
              chance: 25
            }, {
              text: '题组六',
              chance: 25
            }]
          });
        </script>
    </div>
    </section>

    <div id="three-container"></div>


  </div>
  </div>
</body>

</html>
